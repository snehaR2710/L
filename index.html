<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- start -->
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <!-- logo of navbar-->
                <div>
                    <img src="./assets/Logo.png" alt="LOGO">
                </div>   
                <!-- list items of navbar-->
                <div class="grow-list">
                    <ul class="list">
                        <list class="list-items">Home</list>
                        <list class="list-items">About</list>
                        <list class="list-item">Services</list>
                        <list class="list-item">Portfolio</list>
                        <list class="list-item">Pricing</list>
                    </ul>
                </div> 
                <!-- button of navbar -->
                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>

        <!-- Banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- left text of banner -->
                <div>
                    <h1 class="heading-text">
                        We Help You <span>Crush</span> Your Compitition
                    </h1>
                    <p class="description">
                       Build trust to connect your brand to billions of users and grow your revenue through SEO
                    </p>
                    <button class="nav-button btn">See Our Services</button>
                </div>
                <!-- right text of banner -->
                <div class="right-imag">
                    <img src="./assets/Header Illustration.png" alt="Illustration" height="660px">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
